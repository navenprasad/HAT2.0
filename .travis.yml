language: scala

dist: trusty

sudo: required

services:
  - docker

scala:
  - 2.11.8

jdk:
  - oraclejdk8

addons:
  postgresql: "9.5"

cache:
  directories:
  - $HOME/.sbt
  - $HOME/.ivy2

branches:
  only:
    - master
    - testing
    - dev

# Handle git submodules yourself
git:
    submodules: false

env:
  global:
    - RUMPEL_BUCKET=rumpelbucket
    - AWS_DEFAULT_REGION=eu-west-1
    - secure: 
    - secure: 
  matrix:
    - REPOSITORY_NAME=hubofallthings RUMPEL=hubofallthings
    - REPOSITORY_NAME=hubat RUMPEL=rumpel

before_script:
  - psql -c "CREATE DATABASE testhatdb1;" -U postgres
  - psql -c "CREATE USER testhatdb1 WITH PASSWORD 'testing';" -U postgres
  - psql -c "GRANT CREATE ON DATABASE testhatdb1 TO testhatdb1" -U postgres
  - cd ./hat/app/org/hatdex/hat/phata/assets/
  - aws s3 cp s3://${RUMPEL_BUCKET}/${RUMPEL} rumpel
  - cp  rumpel/inline.*.bundle.js js/inline.bundle.js
  - cp rumpel/polyfills.*.bundle.js js/polyfills.bundle.js
  - cp rumpel/main.*.bundle.js js/main.bundle.js
  - cp rumpel/vendor.*.bundle.js js/vendor.bundle.js
  - cp rumpel/styles.*.bundle.css stylesheets/styles.bundle.css
  - gzip --keep --force js/*.bundle.js
  - cd -

# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive

script:
  - sbt clean
  - sbt ++$TRAVIS_SCALA_VERSION compile test:compile
  - sbt coverage "testOnly org.hatdex.hat.api.*" -Dconfig.file=src/main/resources/application.test.conf
  - sbt coverageReport
  - sbt coverageAggregate
  - sbt "project hat" docker:stage
  - cd hat/target/docker/stage && docker build -t ${REPOSITORY_NAME}/hat:${TRAVIS_COMMIT} .

after_success:
  - sbt coveralls
